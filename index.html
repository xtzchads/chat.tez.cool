<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/walletbeacon.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .chat-container {
      display: flex;
      max-width: 1200px;
      margin: 50px auto 0 auto;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dialog-panel {
      border-right: 1px solid #dee2e6;
      padding: 15px;
      background-color: white;
      height: 400px;
      overflow-y: auto;
    }

    .message-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 400px;
      overflow: hidden;
      padding: 15px;
      background-color: #f0f2f5;
      border-radius: 10px;
    }

    #chatArea {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px 0;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #f1f1f1;
      margin-top: auto;
    }

    /* Mobile Styles */
    @media (max-width: 767.98px) {
      .chat-container {
        flex-direction: column;
        height: 100vh;
      }

      .dialog-panel {
        height: auto;
        border-right: none;
      }

      .message-area {
        display: none; /* Hide message area by default */
      }

      .message-area.active {
        display: flex; /* Show message area when active */
        height: 100vh; /* Full height on mobile */
      }

      .current-dialog {
        display: none; /* Hide current dialog title on mobile */
      }

      .back-button {
        display: none; /* Hide back button by default */
      }

      .back-button.active {
        display: inline-block; /* Show back button when message area is active */
      }
    }
  </style>
</head>

<body>

  <div class="wallet-button-container">
    <button class="btn btn-secondary wallet-button" id="walletButton">Connect Wallet</button>
  </div>

  <div class="chat-container">
    <div class="dialog-panel" id="dialogPanel">
      <input type="text" id="newDialogInput" class="form-control new-dialog-input"
        placeholder="Paste address to add dialog..." onkeydown="handleKeyDown(event)">
      <div class="dialog-item" onclick="selectDialog('Dialog 1')">Dialog 1</div>
      <div class="dialog-item" onclick="selectDialog('Dialog 2')">Dialog 2</div>
    </div>
    <div class="message-area" id="messageArea">
      <button class="btn btn-light back-button" id="backButton" onclick="goBack()">Back</button>
      <div class="current-dialog" id="currentDialogTitle"></div>
      <div id="chatArea"></div>
      <div class="input-area">
        <button class="btn btn-light" id="emojiButton">
          <span class="emoji-picker">ðŸ˜Š</span>
        </button>
        <input type="text" id="messageInput" class="form-control me-2" placeholder="Type your message...">
        <button class="btn btn-primary" id="sendButton">Send</button>
      </div>
    </div>
  </div>

  <script>
    function selectDialog(dialogName) {
      document.getElementById('currentDialogTitle').innerText = dialogName;
      document.getElementById('dialogPanel').style.display = 'none'; // Hide dialog panel
      document.getElementById('messageArea').classList.add('active'); // Show message area
      document.getElementById('backButton').classList.add('active'); // Show back button
    }

    function goBack() {
      document.getElementById('dialogPanel').style.display = 'block'; // Show dialog panel
      document.getElementById('messageArea').classList.remove('active'); // Hide message area
      document.getElementById('backButton').classList.remove('active'); // Hide back button
    }
  </script>
  <script type="module">
    import {EmojiButton} from 'https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js';
    const emojiButton = document.getElementById('emojiButton');
    const picker = new EmojiButton();

    emojiButton.addEventListener('click', () => {
      picker.togglePicker(emojiButton);
    });

    picker.on('emoji', emoji => {
      messageInput.value += emoji.emoji;
    });
  </script>

  <script>
    let client = new beacon.DAppClient({
      name: 'Chad Chat'
    });
    let permissions;
    let current = '';

    const chatArea = document.getElementById('chatArea');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const walletButton = document.getElementById('walletButton');

    sendButton.disabled = true;  

    sendButton.addEventListener('click', sendMessage);

    function sendMessage() {
      const messageText = messageInput.value.trim();
      if (messageText && !sendButton.disabled) {  
        const messageDiv = document.createElement('div');
        messageDiv.className = 'chat-message own-message';
        messageDiv.textContent = messageText;


        const messageContainer = document.createElement('div');
        messageContainer.style.display = 'flex';
        messageContainer.style.justifyContent = 'flex-end';  
        messageContainer.appendChild(messageDiv);

         
        const timestampDiv = document.createElement('div');
        const timestamp = new Date(Date.now());  
        timestampDiv.className = 'timestamp';  
        timestampDiv.textContent = formatTimestamp(timestamp);  
        messageContainer.appendChild(timestampDiv);  

        chatArea.appendChild(messageContainer);

        messageInput.value = '';
        chatArea.scrollTop = chatArea.scrollHeight;  
        send(hex(messageText), current);
      }
    }

    function hex(str) {
      return Array.from(new TextEncoder().encode(str))
        .map(byte => byte.toString(16).padStart(2, '0'))
        .join('');
    }

    async function disconnectWallet() {
      await client.clearActiveAccount();
      walletButton.textContent = 'Connect Wallet';
      permissions = null;
      document.querySelector('.dialog-panel').innerHTML = '';  
      chatArea.innerHTML = '';  
      clearSelectedDialog();  
    }

    async function connectWallet() {
      try {
        if (!permissions?.address) {
          permissions = await client.requestPermissions();
          checkActiveSession();
        }
      } catch (error) {
        console.error('Error connecting wallet:', error);
        alert('Failed to connect wallet. Please try again.');
      }
    }

    walletButton.addEventListener('click', () => {
      if (permissions?.address) {
        disconnectWallet();
      } else {
        connectWallet();
      }
    });

    async function checkActiveSession() {
      const activeAccount = await client.getActiveAccount();
      if (activeAccount) {
        permissions = {address: activeAccount.address};
        walletButton.textContent = 'Disconnect Wallet';
        fetchTransactionHistory(permissions.address);
      } else {
        walletButton.textContent = 'Connect Wallet';
        clearSelectedDialog();  
      }
    }
    
    async function fetchTransactionHistory(address) {
      try {
        const [sentResponse, receivedResponse] = await Promise.all([
          fetch(`https://api.tzkt.io/v1/operations/transactions?sender=${address}&target=KT1NuwjJ2wwaRGCL2yR3WeUzdELNzejVBJz7&status=applied&limit=1000&sort.desc=id`),
          fetch(`https://api.tzkt.io/v1/operations/transactions?target=KT1NuwjJ2wwaRGCL2yR3WeUzdELNzejVBJz7&parameter.to_=${address}&status=applied&limit=1000&sort.desc=id`)
        ]);

        const sentTransactions = await sentResponse.json();
        const receivedTransactions = await receivedResponse.json();
        const combined = [...sentTransactions, ...receivedTransactions];
        const combinedTransactions = Array.from(new Map(combined.map(tx => [tx.id, tx])).values());
        combinedTransactions.sort((a, b) => a.id - b.id);

        const dialogPanel = document.querySelector('.dialog-panel');
        dialogPanel.innerHTML = '<input type="text" id="newDialogInput" class="form-control new-dialog-input" placeholder="Paste address to add dialog..." onkeydown="handleKeyDown(event)">';  

        const uniqueAddresses = new Set();

         
        combinedTransactions.forEach(tx => {
          const senderAddress = tx.sender?.address;
          const receiverAddress = tx.parameter?.value?.to_;

          const friendAddress = (senderAddress === address) ? receiverAddress : senderAddress;

          if (!uniqueAddresses.has(friendAddress)) {
            uniqueAddresses.add(friendAddress);

            const dialogItem = document.createElement('div');
            dialogItem.className = 'dialog-item';
            dialogItem.textContent = friendAddress;
            dialogItem.addEventListener('click', () => loadChat(friendAddress, combinedTransactions, address));  
            dialogPanel.appendChild(dialogItem);
          }
        });
        if (current!='') {
            loadChat(current, combinedTransactions, address);
        }
      } catch (error) {
        console.error('Error fetching transaction history:', error);
      }
    }

    function loadChat(friendAddress, transactions, currentAddress) {
    const chatArea = document.getElementById('chatArea');
    const currentDialogTitle = document.getElementById('currentDialogTitle');  
    chatArea.innerHTML = '';
    currentDialogTitle.textContent = `Chat with ${friendAddress}`;
    current = friendAddress;

    sendButton.disabled = false;  

    transactions
      .filter(tx => {
        const senderAddress = tx.sender?.address;
        const receiverAddress = tx.parameter?.value?.to_;

        // Ensure that the transaction involves only the current address and the friendAddress
        return (
          (senderAddress === currentAddress && receiverAddress === friendAddress) ||
          (senderAddress === friendAddress && receiverAddress === currentAddress)
        );
      })
      .forEach(tx => {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'chat-message';

        const isOwnMessage = tx.sender?.address === currentAddress;
        messageDiv.textContent = hexToString(tx.parameter?.value?.metadata?.name);  

        if (isOwnMessage) {
          messageDiv.classList.add('own-message');  
        } else {
          messageDiv.classList.add('friend-message');  
        }

        const messageContainer = document.createElement('div');
        messageContainer.style.display = 'flex';
        messageContainer.style.justifyContent = isOwnMessage ? 'flex-end' : 'flex-start';  
        messageContainer.appendChild(messageDiv);

        const timestampDiv = document.createElement('div');
        const timestamp = new Date(tx.timestamp);  
        timestampDiv.className = 'timestamp';  
        timestampDiv.textContent = formatTimestamp(timestamp);  
        messageContainer.appendChild(timestampDiv);  

        chatArea.appendChild(messageContainer);
      });

    chatArea.scrollTop = chatArea.scrollHeight;  
}


     
    function formatTimestamp(date) {
      return date.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});  
    }


     
    function clearSelectedDialog() {
      sendButton.disabled = true;  
    }

    async function disconnectWallet() {
      await client.clearActiveAccount();
      walletButton.textContent = 'Connect Wallet';
      permissions = null;
      document.querySelector('.dialog-panel').innerHTML = ''; 
      chatArea.innerHTML = '';
      clearSelectedDialog();
    }

    function addNewDialog(address) {
      const dialogPanel = document.querySelector('.dialog-panel');
      const dialogItem = document.createElement('div');
      dialogItem.className = 'dialog-item';
      dialogItem.textContent = address;
      dialogItem.addEventListener('click', () => loadChat(address, [], permissions.address)); 
      dialogPanel.appendChild(dialogItem);
    }

    client.subscribeToEvent(beacon.BeaconEvent.ACTIVE_ACCOUNT_SET, (account) => {
      checkActiveSession();
    });

    function hexToString(hex) {
      const bytes = [];
      for (let i = 0; i < hex.length; i += 2) {
        bytes.push(parseInt(hex.substr(i, 2), 16));
      }
      return new TextDecoder('utf-8').decode(new Uint8Array(bytes));
    }

    async function send(message, recipient) {
      try {
        if (!permissions?.address) {
          permissions = await client.requestPermissions();
          checkActiveSession();
        }
        const operation = [{
          amount: "0",
          kind: beacon.TezosOperationType.TRANSACTION,
          source: permissions.address,
          destination: "KT1NuwjJ2wwaRGCL2yR3WeUzdELNzejVBJz7",
          parameters: {
            entrypoint: "mint",
            value: {"prim": "Pair", "args": [[{"prim": "Elt", "args": [{"string": "description"}, {"bytes": "506f7765726564206279204368616443686174202d2068747470733a2f2f636861742e78747a636861642e78797a"}]}, {"prim": "Elt", "args": [{"string": "displayUri"}, {"bytes": "68747470733a2f2f73736c2e677374617469632e636f6d2f75692f76312f69636f6e732f6d61696c2f7266722f676d61696c2e69636f"}]}, {"prim": "Elt", "args": [{"string": "name"}, {"bytes": message}]}, {"prim": "Elt", "args": [{"string": "shouldPreferSymbol"}, {"bytes": "66616c7365"}]}], {"string": recipient}]}
          }
        }];

        const response = await client.requestOperation({
          operationDetails: operation
        });
      } catch (error) {
      }
    }

    function handleKeyDown(event) {
      console.log('Key pressed:', event.key);
      if (event.key === 'Enter') {
        event.preventDefault();
        const inputValue = event.target.value.trim();
        if (inputValue) {
          addNewDialog(inputValue);
          event.target.value = '';
        }
      }
    }

setInterval(checkActiveSession, 30000);
</script>
</body>

</html>
