<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface with Emoji Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="js/walletbeacon.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            display: flex;
            max-width: 800px;
            margin: 50px auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dialog-panel {
            width: 250px;
            border-right: 1px solid #dee2e6;
            padding: 15px;
            background-color: white;
            height: 400px; /* Maintain the height */
            overflow-y: auto; /* Allow scrolling if content exceeds height */
        }
        .dialog-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .dialog-item:hover {
            background-color: #e9ecef;
        }
        .message-area {
            flex-grow: 1;
            padding: 15px;
            background-color: white;
            display: flex;
            flex-direction: column;
            height: 400px; /* Set the height to maintain original height */
        }
        .current-dialog {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .chat-message {
            margin-bottom: 10px; /* Ensure messages have some spacing */
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: auto; /* Push the input area to the bottom */
        }
        .emoji-picker {
            font-size: 24px; /* Adjust font size for better visibility */
            cursor: pointer;
            line-height: 1; /* Align emoji vertically */
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="dialog-panel">
        <div class="dialog-item">Everstake</div>
        <div class="dialog-item">StakeFish</div>
        <div class="dialog-item">P2P.org</div>
    </div>
    <div class="message-area">
        <div class="current-dialog" id="currentDialogTitle">Everstake</div>
        <div id="chatArea">
        </div>
        <div class="input-area">
            <button class="btn btn-light" id="emojiButton">
                <span class="emoji-picker">ðŸ˜Š</span>
            </button>
            <input type="text" id="messageInput" class="form-control me-2" placeholder="Type your message...">
            <button class="btn btn-primary" id="sendButton">Send</button>
        </div>
    </div>
</div>

<!-- Load the emoji-button as a module -->
<script type="module">
    import { EmojiButton } from 'https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js';
    const emojiButton = document.getElementById('emojiButton');
    const picker = new EmojiButton();

    emojiButton.addEventListener('click', () => {
        picker.togglePicker(emojiButton);
    });

    picker.on('emoji', emoji => {
        console.log(emoji);
        messageInput.value += emoji.emoji;
    });
</script>
<script>
let client = new beacon.DAppClient({
   name: 'Chad Chat'
});
let flag = false;
let permissions;

    const chatArea = document.getElementById('chatArea');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    
    const currentDialogTitle = document.getElementById('currentDialogTitle');

    sendButton.addEventListener('click', sendMessage);

    function sendMessage() {
        const messageText = messageInput.value.trim();
        if (messageText) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.textContent = messageText;
            chatArea.appendChild(messageDiv);
            messageInput.value = '';
            chatArea.scrollTop = chatArea.scrollHeight; // Scroll to the bottom
	    send(hex(messageText),"KT1NuwjJ2wwaRGCL2yR3WeUzdELNzejVBJz7");
        }
    }

function hex(str) {
  return Array.from(str).map(char => char.charCodeAt(0).toString(16)).join('');
}
	
async function disconnectWallet() {
    await client.clearActiveAccount();
    const walletInfoDiv = document.getElementById('walletInfo');
    walletInfoDiv.innerHTML = '';
    walletInfoDiv.style.display='none';
    permissions = null;
    //checkActiveSession();
}

client.subscribeToEvent(beacon.BeaconEvent.ACTIVE_ACCOUNT_SET, (account) => {
    checkActiveSession();
});

async function checkActiveSession() {
    const activeAccount = await client.getActiveAccount();
    if (activeAccount) {
        permissions = {
            address: activeAccount.address
        };
}
}

async function connectWallet() {
    try {
        if (!permissions?.address) {
            permissions = await client.requestPermissions();
            checkActiveSession();
        }
    } catch (error) {
        console.error('Error connecting wallet:', error);
        showNotification('Failed to connect wallet. Please try again.', true);
    }
}

async function send(message,recipient) {
   try {
      if (!permissions?.address) {
         permissions = await client.requestPermissions();
         checkActiveSession();
      }
      const operation = [{
         amount: "0",
         kind: beacon.TezosOperationType.TRANSACTION,
         source: permissions.address,
         destination: "KT1NuwjJ2wwaRGCL2yR3WeUzdELNzejVBJz7",
         parameters: {
            entrypoint: "mint",
	    value: {"prim":"Pair","args":[[{"prim":"Elt","args":[{"string":"name"},{"bytes":message}]},{"prim":"Elt","args":[{"string":"shouldPreferSymbol"},{"bytes":"66616c7365"}]},{"prim":"Elt","args":[{"string":"symbol"},{"bytes":"4d5347"}]}],{"string":recipient}]}
           }
      }];

      const response = await client.requestOperation({
         operationDetails: operation
      });
      showNotification(`Successfully finalized unstake. Transaction hash: ${response.transactionHash}`);
      setTimeout(checkActiveSession, 15000);
   } catch (error) {
      console.error('Error unstaking tez:', error);
      showNotification('Failed. Please try again.', true);
   }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
